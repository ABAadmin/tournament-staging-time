<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Staging Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tournament Staging Time Manager</h1>

    <div class="form-container">
        <label for="matchName">Match Name:</label>
        <input type="text" id="matchName" placeholder="Enter match name">

        <label for="stagingTime">Staging Time:</label>
        <input type="time" id="stagingTime">

        <button onclick="addMatch()">Add Match</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Match Name</th>
                <th>Staging Time</th>
            </tr>
        </thead>
        <tbody id="matchList">
            <!-- Matches will be added here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
